[DEFAULT]
QueryIntervalSecs = 30
QueryOnError = drop
QueryOnMissing = drop

[query_cfl_calls]
QueryDatabase = openmrs
QueryStatement = SELECT count(*) as total FROM cfl_calls
QueryValueColumns = total

[query_scheduler_task_config]
QueryDatabase = openmrs
QueryStatement = select count(*) as total from scheduler_task_config
QueryValueColumns = total
