[DEFAULT]
QueryIntervalSecs = 30
QueryOnError = drop
QueryOnMissing = drop

[query_cfl_calls_count]
QueryDatabase = openmrs
QueryStatement = SELECT count(*) as calls_count FROM cfl_calls
QueryValueColumns = calls_count

[query_scheduler_task_config_count]
QueryDatabase = openmrs
QueryStatement = select count(*) as task_count from scheduler_task_config
QueryValueColumns = task_count
